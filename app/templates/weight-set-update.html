{% extends "base.html" %}

{% block content %}

<p>Please enter your workout statistics</p>
<label>Insert Weight Set</label>

<form action="/update_weight_set" method="post">
<select name="machine_name" id="machine name">
  <option value="Squat Rack 1">Squat Rack 1</option>
  <option value="Squat Rack 2">Squat Rack 2</option>
  <option value="Squat Rack 3">Squat Rack 3</option>
  <option value="Deadlift Platform 1">Deadlift Platform 1</option>
  <option value="Deadlift Platform 2">Deadlift Platform 2</option>
  <option value="Deadlift Platform 3">Deadlift Platform 3</option>
  <option value="Pull-Up Bar 1">Pull-Up Bar 1</option>
  <option value="Pull-Up Bar 2">Pull-Up Bar 2</option>
  <option value="Pull-Up Bar 3">Pull-Up Bar 3</option>
  <option value="Flat Bench 1">Flat Bench 1</option>
  <option value="Flat Bench 2">Flat Bench 2</option>
  <option value="Flat Bench 3">Flat Bench 3</option>
  <option value="Incline Bench 1">Incline Bench 1</option>
  <option value="Incline Bench 2">Incline Bench 2</option>
  <option value="Incline Bench 3">Incline Bench 3</option>
  <option value="Decline Bench 1">Decline Bench 1</option>
  <option value="Decline Bench 2">Decline Bench 2</option>
  <option value="Decline Bench 3">Decline Bench 3</option>
</select>
<input
  autocomplete="off"
  autofocus
  name="date"
  placeholder="Date"
  type="text"
/>
<input
  autocomplete="off"
  autofocus
  name="reps"
  placeholder="Reps"
  type="text"
/>
<input
  autocomplete="off"
  autofocus
  name="weight"
  placeholder="Weight"
  type="text"
/>
<input type="submit" value="Add Weight Set">
</form>

{% endblock %}
