{% extends "base.html" %}
{% block title %}
Member Entry
{% endblock %}
{% block content %}
    <h1>New Member</h1>
    <form action="/revise_member" method="post">
        <input autocomplete="off" autofocus name="member_id" placeholder="Member ID" type="text"> <br>
        <input autocomplete="off" autofocus name="member_name" placeholder="New Member Name" type="text">
        <input autocomplete="off" autofocus name="member_age" placeholder="New Member Age" type="text">
        <input autocomplete="off" autofocus name="member_sex" placeholder="New Member Sex" type="text">
        <input type="submit" value="Update Account">
    </form>
{% endblock %}
